<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Callback Website Homework Example</title>
</head>
<body>
    <div class = "container-fluid welcome">
        <div class="row">
            <div class = "col-md-12">
                <h1>Find Your Birthday Space Picture</h1>
            </div>
        </div>
    </div>
    <div class = "container-fluid input-items">
        <div class="row">
            <h2>What is your birthday?</h2>
            <p>Use DD-MM-YYYY Format</p>
        </div>
        <div class="row">
            <div class="col-md-8">
                <input type="text" placeholder="Day" id ="day">
                <input type="text" placeholder="Month" id = "month">
                <input type="text" placeholder="Year" id = "year">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-secondary" onclick="makeAPICall()">Find your space pic!</button>
            </div>
        </div>
    </div>
    <div class = "container-fluid images" >
        <div id="spacePicture">
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
